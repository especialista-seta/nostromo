<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 164 314">
  <!-- NOSTROMO Wizard Image for Windows Installer -->
  <!-- 164x314 is standard Inno Setup wizard image size -->
  
  <!-- Background - dark terminal -->
  <rect width="164" height="314" fill="#0a0a0a"/>
  
  <!-- Outer border -->
  <rect x="4" y="4" width="156" height="306" fill="none" stroke="#00ff00" stroke-width="2"/>
  
  <!-- Inner area -->
  <rect x="12" y="12" width="140" height="290" fill="#001100" stroke="#004400" stroke-width="1"/>
  
  <!-- Scanline effect -->
  <defs>
    <pattern id="scanlines2" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,255,0,0.05)"/>
    </pattern>
  </defs>
  <rect x="12" y="12" width="140" height="290" fill="url(#scanlines2)"/>
  
  <!-- Top section - Logo area -->
  <rect x="20" y="20" width="124" height="100" fill="#000800" stroke="#003300" stroke-width="1"/>
  
  <!-- M Logo -->
  <text x="82" y="90" 
        font-family="Courier New, monospace" 
        font-size="72" 
        font-weight="bold"
        fill="#00ff00" 
        text-anchor="middle">M</text>
  
  <!-- Status bar under logo -->
  <rect x="30" y="130" width="104" height="3" fill="#003300"/>
  <rect x="30" y="130" width="70" height="3" fill="#00ff00"/>
  
  <!-- Text section -->
  <text x="82" y="160" 
        font-family="Courier New, monospace" 
        font-size="14" 
        fill="#00ff00" 
        text-anchor="middle">NOSTROMO</text>
  
  <text x="82" y="180" 
        font-family="Courier New, monospace" 
        font-size="9" 
        fill="#00aa00" 
        text-anchor="middle">MU-TH-UR 6000</text>
  
  <text x="82" y="195" 
        font-family="Courier New, monospace" 
        font-size="7" 
        fill="#006600" 
        text-anchor="middle">INTERFACE 2037</text>
  
  <!-- Decorative elements -->
  <line x1="30" y1="210" x2="134" y2="210" stroke="#004400" stroke-width="1"/>
  
  <!-- System readout style text -->
  <text x="25" y="235" 
        font-family="Courier New, monospace" 
        font-size="7" 
        fill="#006600">SYSTEM: READY</text>
  <text x="25" y="248" 
        font-family="Courier New, monospace" 
        font-size="7" 
        fill="#006600">STATUS: NOMINAL</text>
  <text x="25" y="261" 
        font-family="Courier New, monospace" 
        font-size="7" 
        fill="#006600">UPLINK: ACTIVE</text>
  
  <!-- Bottom status indicators -->
  <circle cx="50" cy="285" r="4" fill="#00ff00"/>
  <circle cx="70" cy="285" r="4" fill="#00ff00"/>
  <circle cx="90" cy="285" r="4" fill="#00aa00"/>
  <circle cx="110" cy="285" r="4" fill="#004400"/>
  
  <!-- Corner decorations -->
  <path d="M20 28 L20 20 L28 20" fill="none" stroke="#00ff00" stroke-width="2"/>
  <path d="M144 28 L144 20 L136 20" fill="none" stroke="#00ff00" stroke-width="2"/>
  <path d="M20 294 L20 302 L28 302" fill="none" stroke="#00ff00" stroke-width="2"/>
  <path d="M144 294 L144 302 L136 302" fill="none" stroke="#00ff00" stroke-width="2"/>
</svg>
