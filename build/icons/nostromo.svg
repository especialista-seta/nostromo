<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- NOSTROMO Icon - MU-TH-UR 6000 themed -->
  <!-- Green phosphor CRT aesthetic -->
  
  <!-- Background - dark terminal -->
  <rect width="512" height="512" fill="#0a0a0a"/>
  
  <!-- Outer frame - CRT bezel -->
  <rect x="24" y="24" width="464" height="464" rx="16" ry="16" 
        fill="none" stroke="#00ff00" stroke-width="4"/>
  
  <!-- Inner screen border -->
  <rect x="48" y="48" width="416" height="416" rx="8" ry="8" 
        fill="#001a00" stroke="#00aa00" stroke-width="2"/>
  
  <!-- Scanlines effect (simplified) -->
  <defs>
    <pattern id="scanlines" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="2" fill="rgba(0,255,0,0.03)"/>
    </pattern>
  </defs>
  <rect x="48" y="48" width="416" height="416" fill="url(#scanlines)"/>
  
  <!-- "M" for MOTHER - stylized terminal font -->
  <text x="256" y="320" 
        font-family="Courier New, monospace" 
        font-size="280" 
        font-weight="bold"
        fill="#00ff00" 
        text-anchor="middle"
        style="text-shadow: 0 0 20px #00ff00;">M</text>
  
  <!-- Glow effect for M -->
  <text x="256" y="320" 
        font-family="Courier New, monospace" 
        font-size="280" 
        font-weight="bold"
        fill="none"
        stroke="#00ff00"
        stroke-width="2"
        opacity="0.5"
        text-anchor="middle">M</text>
  
  <!-- Status indicator dots at bottom -->
  <circle cx="200" cy="420" r="8" fill="#00ff00"/>
  <circle cx="256" cy="420" r="8" fill="#00ff00"/>
  <circle cx="312" cy="420" r="8" fill="#00aa00"/>
  
  <!-- Top status bar -->
  <rect x="80" y="72" width="120" height="4" fill="#00ff00" opacity="0.8"/>
  <rect x="312" y="72" width="120" height="4" fill="#00ff00" opacity="0.8"/>
  
  <!-- Corner decorations -->
  <path d="M64 88 L64 64 L88 64" fill="none" stroke="#00ff00" stroke-width="3"/>
  <path d="M448 88 L448 64 L424 64" fill="none" stroke="#00ff00" stroke-width="3"/>
  <path d="M64 424 L64 448 L88 448" fill="none" stroke="#00ff00" stroke-width="3"/>
  <path d="M448 424 L448 448 L424 448" fill="none" stroke="#00ff00" stroke-width="3"/>
</svg>
