<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 57">
  <!-- NOSTROMO Wizard Banner for Windows Installer -->
  <!-- 150x57 is standard Inno Setup small image size -->
  
  <!-- Background -->
  <rect width="150" height="57" fill="#0a0a0a"/>
  
  <!-- Border -->
  <rect x="2" y="2" width="146" height="53" fill="none" stroke="#00ff00" stroke-width="1"/>
  
  <!-- M Icon -->
  <text x="30" y="42" 
        font-family="Courier New, monospace" 
        font-size="36" 
        font-weight="bold"
        fill="#00ff00" 
        text-anchor="middle">M</text>
  
  <!-- Text -->
  <text x="90" y="28" 
        font-family="Courier New, monospace" 
        font-size="10" 
        fill="#00ff00" 
        text-anchor="middle">NOSTROMO</text>
  <text x="90" y="42" 
        font-family="Courier New, monospace" 
        font-size="7" 
        fill="#00aa00" 
        text-anchor="middle">MU-TH-UR 6000</text>
  
  <!-- Status dots -->
  <circle cx="60" cy="48" r="2" fill="#00ff00"/>
  <circle cx="70" cy="48" r="2" fill="#00ff00"/>
  <circle cx="80" cy="48" r="2" fill="#00aa00"/>
</svg>
