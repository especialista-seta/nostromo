# Build standalone executables for all platforms
name: Build Binaries

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0)'
        required: false
        default: 'dev'

env:
  PYTHON_VERSION: '3.11'

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install pyinstaller
      
      - name: Build executable
        run: |
          uv run pyinstaller build/pyinstaller/nostromo.spec --noconfirm
      
      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist/nostromo -DestinationPath dist/nostromo-windows-x64.zip
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nostromo-windows-x64
          path: dist/nostromo-windows-x64.zip

  build-windows-installer:
    name: Build Windows Installer
    runs-on: windows-latest
    needs: build-windows
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Windows build
        uses: actions/download-artifact@v4
        with:
          name: nostromo-windows-x64
          path: dist/
      
      - name: Extract build
        run: |
          Expand-Archive -Path dist/nostromo-windows-x64.zip -DestinationPath dist/
      
      - name: Install Inno Setup
        run: |
          choco install innosetup -y
      
      - name: Build installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" build/windows/installer.iss
      
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: nostromo-windows-installer
          path: dist/installer/*.exe

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsecret-1-0
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install pyinstaller
      
      - name: Build executable
        run: |
          uv run pyinstaller build/pyinstaller/nostromo.spec --noconfirm
      
      - name: Create tarball
        run: |
          cd dist
          tar -czvf nostromo-linux-x64.tar.gz nostromo
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nostromo-linux-x64
          path: dist/nostromo-linux-x64.tar.gz

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}
      
      - name: Install dependencies
        run: |
          uv sync --all-extras
          uv pip install pyinstaller
      
      - name: Build executable
        run: |
          uv run pyinstaller build/pyinstaller/nostromo.spec --noconfirm
      
      - name: Create tarball
        run: |
          cd dist
          tar -czvf nostromo-macos-x64.tar.gz nostromo
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nostromo-macos-x64
          path: dist/nostromo-macos-x64.tar.gz

  upload-release:
    name: Upload Release Assets
    needs: [build-windows, build-windows-installer, build-linux, build-macos]
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    permissions:
      contents: write
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
      
      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/nostromo-windows-x64/nostromo-windows-x64.zip
            artifacts/nostromo-windows-installer/*.exe
            artifacts/nostromo-linux-x64/nostromo-linux-x64.tar.gz
            artifacts/nostromo-macos-x64/nostromo-macos-x64.tar.gz
