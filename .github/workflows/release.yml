# Coordinated release workflow
# Creates a GitHub release and triggers binary builds + PyPI publish

name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0

permissions:
  contents: write
  id-token: write

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Generate release notes
        id: release_notes
        run: |
          cat << 'EOF' > release_notes.md
          ## NOSTROMO v${{ steps.get_version.outputs.version }}
          
          ```
          ╔══════════════════════════════════════════════════════════════╗
          ║  MU-TH-UR 6000 ░░░░░░░░░░░░░░░░░░░░░░░░░░░░░░ USCSS NOSTROMO ║
          ╚══════════════════════════════════════════════════════════════╝
          ```
          
          ### Installation
          
          **Windows:**
          - Download `nostromo-X.X.X-windows-setup.exe` for the installer
          - Or download `nostromo-windows-x64.zip` for portable use
          
          **macOS:**
          - `brew install yourusername/tap/nostromo`
          - Or download `nostromo-macos-x64.tar.gz`
          
          **Linux:**
          - `brew install yourusername/tap/nostromo`
          - Or download `nostromo-linux-x64.tar.gz`
          
          **Python:**
          ```bash
          pipx install "nostromo-cli[anthropic]"
          ```
          
          ### First-time Setup
          
          ```bash
          nostromo configure
          ```
          
          ### Changes
          
          See [CHANGELOG.md](CHANGELOG.md) for details.
          EOF
      
      - name: Create release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}

  build-and-upload:
    name: Build and Upload
    needs: create-release
    uses: ./.github/workflows/build-binaries.yml
    secrets: inherit

  publish-pypi:
    name: Publish to PyPI
    needs: create-release
    uses: ./.github/workflows/publish-pypi.yml
    secrets: inherit

  update-package-managers:
    name: Update Package Managers
    needs: [create-release, build-and-upload]
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Scoop manifest
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          # Calculate SHA256 of Windows zip
          # This would be done automatically by Scoop autoupdate
          echo "Scoop manifest would be updated for version $VERSION"
      
      - name: Update Homebrew formula
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          echo "Homebrew formula would be updated for version $VERSION"
          # For actual Homebrew tap, you'd push to your homebrew-tap repo
      
      - name: Notify AUR
        run: |
          VERSION=${{ needs.create-release.outputs.version }}
          echo "AUR PKGBUILD would be updated for version $VERSION"
          # For actual AUR, you'd update the AUR git repo
