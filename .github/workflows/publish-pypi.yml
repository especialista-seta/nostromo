# Publish to PyPI when a release is created
name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_call:
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to Test PyPI instead'
        required: false
        default: 'false'
        type: boolean

jobs:
  build:
    name: Build distribution packages
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Build nostromo-core
        run: |
          cd packages/nostromo-core
          uv build
      
      - name: Build nostromo-cli
        run: |
          cd packages/nostromo-cli
          uv build
      
      - name: Build nostromo-api
        run: |
          cd packages/nostromo-api
          uv build
      
      - name: Upload core artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-core
          path: packages/nostromo-core/dist/*
      
      - name: Upload cli artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-cli
          path: packages/nostromo-cli/dist/*
      
      - name: Upload api artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-api
          path: packages/nostromo-api/dist/*

  publish-test-pypi:
    name: Publish to Test PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.test_pypi == 'true'
    
    environment:
      name: test-pypi
      url: https://test.pypi.org/project/nostromo-cli/
    
    permissions:
      id-token: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist/
      
      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_call' || github.event.inputs.test_pypi == 'false'
    
    environment:
      name: pypi
      url: https://pypi.org/project/nostromo-cli/
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist/
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
